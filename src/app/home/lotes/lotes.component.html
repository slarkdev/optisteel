<main class="main">
  <h1 class="page-title">Lotes del proyecto</h1>
  <p class="subtitle">
    Lote actual: <strong>{{ folder?.name || "" }}</strong>
  </p>

  <ng-container *ngIf="mostrarTabla">
    <app-tabla
      #tablaRef
      [data]="tablaData"
      [columnas]="columnasTabla"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (seleccionadosChange)="actualizarSeleccionados($event)"
      (filaClick)="clickRow($event)"
      [key]="mostrarTabla"
    >
      <div tabla-acciones class="toolbar-actions">
        <button (click)="crearLote()" class="btn btn-primary">
          + Crear lote
        </button>
        <button (click)="borrarLote()" class="btn btn-muted">
          ğŸ—‘ï¸ Borrar lote
        </button>
      </div>
    </app-tabla>
  </ng-container>
</main>
