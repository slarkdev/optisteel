<main class="main">
  <h1 class="page-title">Proyectos</h1>
  <p class="subtitle">Proyecto seleccionado: <strong>Ninguno</strong></p>

  <app-tabla
    #tablaRef
    [data]="dataSource.data"
    [columnas]="columnasTabla"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (seleccionadosChange)="actualizarSeleccionados($event)"
    (filaClick)="clickRow($event)"
  >
    <div tabla-acciones class="toolbar-actions">
      <button (click)="crearProyecto()" class="btn btn-primary">
        + Crear proyecto
      </button>
      <button (click)="borrarProyecto()" class="btn btn-muted">
        🗑️ Borrar proyecto
      </button>
    </div>
  </app-tabla>
</main>
