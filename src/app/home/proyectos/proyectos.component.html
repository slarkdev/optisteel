<main class="main">
  <h1 class="page-title">Proyectos</h1>
  <p class="subtitle">Proyecto seleccionado: <strong>Ninguno</strong></p>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="search">
      üîé
      <input
        type="search"
        placeholder="Buscar proyectos o creadores‚Ä¶"
        aria-label="Buscar"
      />
    </div>
    <select class="select" aria-label="Filas por p√°gina">
      <option>10 por p√°gina</option>
      <option>25 por p√°gina</option>
      <option>50 por p√°gina</option>
    </select>
    <div class="toolbar-actions">
      <button class="btn btn-primary">+ Crear proyecto</button>
      <button class="btn btn-muted">üóëÔ∏è Borrar proyecto</button>
    </div>
  </div>

  <div class="card">
    <table mat-table [dataSource]="dataSource">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre del Proyecto</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha de Creaci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>√öltima Edici√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Creador</th>
        <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
      </ng-container>

      <ng-container matColumnDef="trabajos_count">
        <th mat-header-cell *matHeaderCellDef>#Trabajos</th>
        <td mat-cell *matCellDef="let element">{{ element.trabajos_count }}</td>
      </ng-container>

      <ng-container matColumnDef="piezas_count">
        <th mat-header-cell *matHeaderCellDef>#Piezas</th>
        <td mat-cell *matCellDef="let element">{{ element.piezas_count }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</main>
